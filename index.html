<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const x = [-3, 5, 1, 3, 2, 10];
    let max = x[0];
    let position ;
    for(i = 1;i<x.length;i++){
        if(max<x[i]){
            max = x[i];
            position = i;
        }
    }
    document.write("max : "+max +" at position "+position);
</script>
</body>
</html>
